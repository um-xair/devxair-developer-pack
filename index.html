<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R4XN | Project</title>
    <link rel="icon" href="assets/r4xn-black.png" type="image/png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .customfont {
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        ::-webkit-scrollbar {
            display: none;
        }
        html {
            scroll-behavior: smooth;
        }
        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
    
        .animate-scroll {
            display: flex;
            animation: scroll 10s linear infinite;
        }
    
        .fade-in-out {
            transition: opacity 0.5s ease-in-out;
        }
    
        .relative::before, .relative::after {
            content: "";
            position: absolute;
            top: 0;
            width: 10%;
            height: 100%;
            z-index: 10;
        }
    
        .view::before {
            left: 0;
            background: linear-gradient(to right, #0A0A0A, transparent);
        }
    
        .view::after {
            right: 0;
            background: linear-gradient(to left, #0A0A0A, transparent);
        }
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fadeInScale {
            animation: fadeInScale 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="fade-in bg-black">

    <script src="header.js"></script>

    <main id="home" class="min-h-screen w-full flex items-center justify-center text-center bg-cover bg-center text-white px-4"
        style="background-image: url('assets/metal-abstract-purple-w6.jpg');">
        <div class="container max-w-7xl mx-auto px-4 flex flex-col items-center">
            <h1 class="text-4xl lg:text-8xl font-bold leading-tight text-transparent bg-clip-text bg-gradient-to-br from-white to-slate-400 opacity-0 scale-90 animate-fadeInScale">
                <span>Make Your Dream Come True with R4XN TECH</span>
            </h1>
            <div class="mt-8 w-full flex justify-center animate-fadeInScale">
                <a href="#features" 
                   class="px-6 py-4 w-full lg:w-1/5 bg-slate-200 text-black text-center rounded-full text-lg transition-all duration-300 ease-in-out hover:bg-neutral-800 hover:text-white">
                    View Projects
                </a>
            </div>            
        </div>        
    </main>
    
    <section id="features" class="py-20 px-4 bg-[#0A0A0A] flex flex-col justify-center items-center min-h-screen space-y-10">
        <div class="text-center">
            <h2 class="text-5xl font-semibold text-gray-300">Current Projects</h2>
            <p class="text-md text-gray-400 mt-2">Explore our latest innovations and ongoing developments.</p>
        </div>
        <div class="border-2 border-[#CBD5E1] p-8 rounded-[30px] flex flex-col justify-center items-center w-full max-w-5xl" id="bottom">
            <img src="assets/color-pallete-main.jpg" alt="Feature Image" class="w-full rounded-[15px]">
        </div>
    </section>

    <section id="explore" class="py-20 px-4 bg-[#0A0A0A] flex flex-col justify-center items-center min-h-screen space-y-10">
        <div class="text-center">
            <h2 class="text-5xl font-semibold text-gray-300">Explore Projects</h2>
            <p class="text-md text-gray-400 mt-2">Dive into our cutting-edge projects and see how we bring ideas to life.</p>
        </div>
        <div class="grid grid-cols-12 gap-6 w-full max-w-7xl">
            <div class="col-span-7 bg-[#1A1A1A] rounded-[20px] flex justify-center items-center" id="bottom1">
                <img src="assets/color-pallete-main.jpg" alt="Left Image" class="w-full h-auto rounded-[15px] object-cover">
            </div>
            <div class="col-span-5 bg-[#1A1A1A] rounded-[20px] flex justify-center items-center" id="bottom2">
                <img src="assets/color-pallete-main.jpg" alt="Right Image" class="w-full rounded-[15px] object-cover">
            </div>
            <div class="col-span-5 bg-[#1A1A1A] rounded-[20px] flex justify-center items-center" id="bottom3">
                <img src="assets/color-pallete-main.jpg" alt="Left Image" class="w-full h-auto rounded-[15px] object-cover">
            </div>
            <div class="col-span-7 bg-[#1A1A1A] rounded-[20px] flex justify-center items-center" id="bottom4">
                <img src="assets/color-pallete-main.jpg" alt="Right Image" class="w-full rounded-[15px] object-cover">
            </div>
        </div>
    </section>

    <script src="footer.js"></script>

    <script>
        ScrollReveal().reveal('#bottom', { 
            origin: 'bottom', 
            distance: '80px', 
            duration: 2000 
        });

        ScrollReveal().reveal('#bottom1', { 
            origin: 'bottom', 
            distance: '80px', 
            duration: 3000 
        });

        ScrollReveal().reveal('#bottom2', { 
            origin: 'bottom', 
            distance: '80px', 
            duration: 4000 
        });

        ScrollReveal().reveal('#bottom3', { 
            origin: 'bottom', 
            distance: '80px', 
            duration: 5000 
        });

        ScrollReveal().reveal('#bottom4', { 
            origin: 'bottom', 
            distance: '80px', 
            duration: 6000 
        });
    </script>

</body>
</html>
