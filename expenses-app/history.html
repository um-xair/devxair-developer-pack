<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R4XN | Project</title>
    <link rel="icon" href="../assets/r4xn-black.png" type="image/png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
        }
        .floating-animation {
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="px-4 py-6 bg-gradient-to-bl from-[#DEE4F0] via-slate-100 to-zinc-200 fade-in mb-[100px]">

    <div class="w-full bg-white rounded-full py-4 z-50">
        <div class="flex items-center justify-between px-6 h-full">
            <a href="#" id="menu-btn" class="w-10 h-10 rounded-full bg-[#783BE7] flex items-center justify-center">
                <i class="fa-solid fa-bars text-white"></i>
            </a>
            <h1 class="text-[#040D12] text-2xl font-extrabold text-xl">History</h1>
            <div class="w-10 h-10"></div>
        </div>
    </div>

    <div id="sidebar" class="fixed top-0 left-0 w-full bg-white h-full z-50 transform -translate-x-full transition-transform duration-300 ease-in-out">
        <div class="flex items-center justify-between p-10">
            <button id="close-btn" class="w-10 h-10 flex items-center justify-center bg-[#E9336E] rounded-full text-white text-2xl">
                <i class="fa-solid fa-times"></i>
            </button>            
            <h2 class="text-xl font-bold text-[#783BE7]">Expenses Tracker</h2>
        </div>
        <ul class="px-10 py-4">
            <li><a href="#" class="block py-2">Home</a></li>
            <li><a href="#" class="block py-2">About</a></li>
            <li><a href="#" class="block py-2">Features</a></li>
            <li><a href="#" class="block py-2">Contact</a></li>
        </ul>
    </div>

    <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
            sidebar.classList.add('translate-x-0');
            overlay.classList.remove('hidden');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('translate-x-0');
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('translate-x-0');
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });
    </script>

    <div class="mt-10 px-2">
        <div class="grid grid-cols-3 gap-2">
            <div class="bg-white p-4 rounded-[30px] flex justify-center items-center">
                <p class="text-center text-sm text-[#232323]">Yaer</p>
            </div>
            <div class="bg-white p-4 rounded-[30px] flex justify-center items-center">
                <p class="text-center text-sm text-[#232323]">Month</p>
            </div>
            <div class="bg-white p-4 rounded-[30px] flex justify-center items-center">
                <p class="text-center text-sm text-[#232323]">Week</p>
            </div>
        </div>
    </div>

    <div class="mt-10 px-2">
        <div class="relative flex flex-col rounded-[30px] bg-white bg-clip-border text-[#232323]">
            <div class="p-4">
                <div id="bar-chart"></div>
            </div>
        </div>

        <script>
        const chartConfig = {
            series: [
                {
                    name: "Expenses",
                    data: [400, 600, 1000, 800, 400],
                },
            ],
            chart: {
                type: "bar",
                height: 240,
                toolbar: {
                    show: false,
                },
            },
            title: {
                show: "",
            },
            dataLabels: {
                enabled: false,
            },
            colors: ["#783BE7"],
            plotOptions: {
                bar: {
                    columnWidth: "60%",
                    borderRadius: 10,
                },
            },
            xaxis: {
                axisTicks: {
                    show: false,
                },
                axisBorder: {
                    show: false,
                },
                labels: {
                    style: {
                        colors: "#616161",
                        fontSize: "12px",
                        fontFamily: "inherit",
                        fontWeight: 400,
                    },
                },
                categories: [
                    "0",
                    "1",
                    "2",
                    "3",
                    "4",
                ],
            },
            yaxis: {
                min: 200,
                max: 1000,
                labels: {
                    style: {
                        colors: "#616161",
                        fontSize: "12px",
                        fontFamily: "inherit",
                        fontWeight: 400,
                    },
                },
            },
            grid: {
                show: true,
                borderColor: "#dddddd",
                strokeDashArray: 5,
                xaxis: {
                    lines: {
                        show: true,
                    },
                },
                padding: {
                    top: 5,
                    right: 20,
                },
            },
            fill: {
                opacity: 0.8,
            },
            tooltip: {
                theme: "dark",
            },

        };

        const chart = new ApexCharts(document.querySelector("#bar-chart"), chartConfig);
        chart.render();
        </script>
    </div>



    <div class="mt-10 px-2">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">Activity</h1>
            <div class="flex space-x-4">
                <span class="text-sm">View All</span>
            </div>
        </div>
        <div class="grid grid-cols-12 gap-2 bg-white p-2 rounded-[30px] sm:grid-cols-12 mt-6">
            <div class="col-span-12 sm:col-span-3 p-4 flex space-x-4 items-center">
                <div class="w-4 h-20 bg-[#E9336E] rounded-full"></div>
                <div class="bg-[#F2F2F2] w-full h-full flex items-center justify-center rounded-[30px]">
                    <img src="../assets/food.png" alt="Image" class="w-16 h-16 object-cover p-2">
                </div>
            </div>
            <div class="col-span-12 sm:col-span-6 p-4">
                <div class="text-gray-800">
                    <h2 class="text-lg text-[#E9336E] font-bold">Foods & Drinks</h2>
                    <p class="text-sm text-gray-600 mt-1">Nasi and Tom Yam Campur</p>
                    <p class="text-xs text-gray-500 mt-1">15 December 2024</p>
                </div>
            </div>
            <div class="col-span-12 sm:col-span-3 p-4 flex items-center justify-start">
                <div class="text-2xl font-bold text-[#E9336E] lg:mx-auto">+RM 10</div>
            </div>
        </div>
    </div>

    <div class="bg-white p-4 fixed bottom-0 left-0 w-full h-[110px] z-80">
        <div class="flex justify-between items-center text-center h-full">
            <a href="#" class="flex flex-col items-center text-[#783BE7] w-1/5">
                <i class="fa-solid fa-house text-2xl"></i>
                <span class="text-xs mt-1">home</span>
            </a>
            <a href="#" class="flex flex-col items-center text-[#783BE7] w-1/5">
                <i class="fa-solid fa-shapes text-2xl"></i>
                <span class="text-xs mt-1">category</span>
            </a>
            <div class="bg-[#783BE7] text-white rounded-full w-14 h-14 flex items-center justify-center w-1/5">
                <i class="fa-solid fa-plus text-2xl"></i>
            </div>
            <a href="#" class="flex flex-col items-center text-[#783BE7] w-1/5">
                <i class="fa-solid fa-clock-rotate-left text-2xl"></i>
                <span class="text-xs mt-1">history</span>
            </a>
            <a href="#" class="flex flex-col items-center text-[#783BE7] w-1/5">
                <i class="fa-solid fa-chart-line text-2xl"></i>
                <span class="text-xs mt-1">analytic</span>
            </a>
        </div>
    </div>
    
</body>
</html>
