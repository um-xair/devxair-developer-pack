<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R4XN | Project</title>
    <link rel="icon" href="assets/r4xn-black.png" type="image/png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.7s ease-in-out, color 0.7s ease-in-out;
        }
        body.dark-mode {
            background: linear-gradient(to bottom right, #0A0A0A, #232323, #0A0A0A);
            color: #e5e7eb;
        }
        .profile-card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 30px;
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            transition: background-color 0.7s ease-in-out, color 0.7s ease-in-out;
        }
        body.dark-mode .profile-card {
            background: #0A0A0A;
        }
        body.dark-mode .profile-card h2,
        body.dark-mode .profile-card h4,
        body.dark-mode .profile-card p {
            color: #e5e7eb; 
        }
        body.dark-mode .hire-me-btn {
            background: #e5e7eb;
            color: #000;
        }
        body.dark-mode .text-black {
            color: #e5e7eb;
        }
        .theme-icon {
            position: absolute;
            top: 25px;
            right: 25px;
            cursor: pointer;
            font-size: 1.5rem;
            color: #333;
            transition: color 0.5s;
        }
        body.dark-mode .theme-icon {
            color: #e5e7eb;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-tr from-slate-50 via-slate-100 to-slate-50 px-6">

    <div class="profile-card">
        <div class="theme-icon" id="theme-icon" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </div>
        <div class="space-y-4">
            <img src="https://i.pinimg.com/736x/a9/ef/ac/a9efacd245f2ac4c39502b3f28f1838e.jpg" alt="Profile Picture" class="w-36 h-36 rounded-full mx-auto">
            <h2 class="text-3xl font-bold text-black text-center">R4XN</h2>
            <h4 class="text-md text-black text-center">Developer</h4>
            <p class="text-black text-xs text-center">Develops both front-end and back-end of software applications</p>
            <a href="#" class="hire-me-btn bg-black text-white rounded-full inline-block mx-auto mt-4 w-full py-4">Hire Me</a>
        </div>
        
        <div class="flex justify-between mt-6">
            <div class="text-center">
                <i class="fab fa-facebook-f text-2xl text-black mb-1"></i>
                <p class="text-sm text-black">500</p>
                <small class="text-xs text-black">Follower</small>
            </div>
            <div class="text-center">
                <i class="fab fa-instagram text-2xl text-black mb-1"></i>
                <p class="text-sm text-black">300</p>
                <small class="text-xs text-black">Follower</small>
            </div>
            <div class="text-center">
                <i class="fab fa-tiktok text-2xl text-black mb-1"></i>
                <p class="text-sm text-black">1.2K</p>
                <small class="text-xs text-black">Follower</small>
            </div>
            <div class="text-center">
                <i class="fab fa-github text-2xl text-black mb-1"></i>
                <p class="text-sm text-black">900</p>
                <small class="text-xs text-black">Follower</small>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon').querySelector('i');
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }
    </script>

</body>
</html>
