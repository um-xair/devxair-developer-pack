<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R4XN | Project</title>
    <link rel="icon" href="assets/r4xn-black.png" type="image/png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to top right, #6a1b9a, rgb(33, 33, 33), #1e3a8a);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .shadow-glow {
            box-shadow: 0 4px 30px rgb(255, 255, 255), 0 0 60px rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body class="px-6">

    <div class="flex items-center justify-center w-full">
        <div class="bg-black bg-opacity-20 backdrop-blur-lg rounded-[30px] shadow-glow p-8 w-full max-w-md">
            <h2 class="text-center text-4xl font-bold text-white mb-6">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-white mb-2">Email or Username</label>
                    <div class="flex items-center bg-white rounded-full overflow-hidden">
                        <div class="flex items-center justify-center w-10 h-10 ml-2">
                            <i class="fas fa-user text-black"></i>
                        </div>
                        <input type="text" id="email" class="flex-1 px-2 py-3 rounded-full focus:outline-none" placeholder="Enter your email or username" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="block text-white mb-2">Password</label>
                    <div class="flex items-center border bg-white border-gray-300 rounded-full focus-within:border-gray-500 relative">
                        <div class="flex items-center justify-center w-10 h-10 ml-2">
                            <i class="fas fa-lock text-black"></i>
                        </div>
                        <input type="password" id="password" class="flex-1 px-2 py-3 rounded-full focus:outline-none" placeholder="Enter your password" required>
                        <button type="button" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-black" onclick="togglePassword()">
                            <i class="fas fa-eye-slash" id="eyeIcon"></i>
                        </button>
                    </div>
                    <div class="text-right mt-2">
                        <a href="#" class="text-sm text-white hover:underline">Forgot Password?</a>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-[#6a1b9a] text-white py-4 rounded-full mb-6">Login</button>
                <div class="flex items-center justify-center mb-6">
                    <hr class="border-gray-300 flex-grow">
                    <span class="mx-2 text-white">or</span>
                    <hr class="border-gray-300 flex-grow">
                </div>
                <div class="flex justify-center mb-6">
                    <div class="grid grid-cols-3 gap-4">
                        <button class="w-12 h-12 rounded-full p-2 flex justify-center items-center bg-gray-100">
                            <i class="fab fa-google text-2xl"></i>
                        </button>
                        <button class="w-12 h-12 rounded-full p-2 flex justify-center items-center bg-gray-100">
                            <i class="fab fa-facebook text-2xl"></i>
                        </button>
                        <button class="w-12 h-12 rounded-full p-2 flex justify-center items-center bg-gray-100">
                            <i class="fab fa-apple text-2xl"></i>
                        </button>
                    </div>
                </div>
                <button class="w-full bg-[#6a1b9a] text-white py-4 rounded-full mb-6">Continue as Guest</button>
                <p class="text-center text-sm text-white">Don't have an account? <a href="#" class="text-white underline">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        }
    </script>

</body>
</html>
