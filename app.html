<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R4XN | Project</title>
    <link rel="icon" href="assets/r4xn-black.png" type="image/png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        ::-webkit-scrollbar {
            display: none;
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="px-4 py-6 bg-gradient-to-bl from-[#DEE4F0] via-slate-100 to-zinc-200 fade-in mb-[100px]">

    <div class="w-full bg-white rounded-full py-4 z-50">
        <div class="flex items-center justify-between px-6 h-full">
            <a href="#" class="w-10 h-10 rounded-full bg-[#783BE7] flex items-center justify-center">
                <i class="fa-solid fa-bars text-white"></i>
            </a>
            <h1 class="text-[#040D12] text-2xl font-extrabold text-xl">Expenses Tracker</h1>
            <div class="w-10 h-10"></div>
        </div>
    </div>

    <div class="mt-10 px-2">
        <div class="p-4 flex justify-center items-center">
            <div class="w-64 h-64">
                <canvas id="donut-chart"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        var canvas = document.getElementById('donut-chart');
        var data = {
            labels: ['Red', 'Blue', 'Purple'],
            datasets: [{
                label: 'My Expenses',
                data: [12, 19, 30],
                backgroundColor: [
                    '#E9336E',
                    '#4C6AFF',
                    '#783BE7'
                ],
                hoverOffset: 4,
                borderRadius: 10
            }]
        };
        
    
        var options = {
            plugins: {
                legend: {
                    display: false
                }
            },
            aspectRatio: 1,
            cutout: '60%',
            animation: {
                animateRotate: false
            }
        };
    
        var chart = new Chart(canvas, {
            type: 'doughnut',
            data: data,
            options: options
        });
    </script>
    
      
    <div class="mt-10 px-2">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">Latest Expenses</h1>
            <div class="flex space-x-4">
                <span class="text-sm">View All</span>
            </div>
        </div>
        <div class="grid grid-cols-12 gap-2 bg-white p-2 rounded-[30px] sm:grid-cols-12 mt-6">
            <div class="col-span-12 sm:col-span-3 p-4 flex space-x-4 items-center">
                <div class="w-4 h-20 bg-[#E9336E] rounded-full"></div>
                <div class="bg-[#F2F2F2] w-full h-full flex items-center justify-center rounded-[30px]">
                    <img src="assets/food.png" alt="Image" class="w-16 h-16 object-cover p-2">
                </div>
            </div>
            <div class="col-span-12 sm:col-span-6 p-4">
                <div class="text-gray-800">
                    <h2 class="text-lg text-[#E9336E] font-bold">Foods & Drinks</h2>
                    <p class="text-sm text-gray-600 mt-1">Nasi and Tom Yam Campur</p>
                    <p class="text-xs text-gray-500 mt-1">15 December 2024</p>
                </div>
            </div>
            <div class="col-span-12 sm:col-span-3 p-4 flex items-center justify-start">
                <div class="text-2xl font-bold text-[#E9336E] lg:mx-auto">+RM 10</div>
            </div>
        </div>
        <div class="grid grid-cols-12 gap-2 bg-white p-2 rounded-[30px] sm:grid-cols-12 mt-6">
            <div class="col-span-12 sm:col-span-3 p-4 flex space-x-4 items-center">
                <div class="w-4 h-20 bg-[#4C6AFF] rounded-full"></div>
                <div class="bg-[#F2F2F2] w-full h-full flex items-center justify-center rounded-[30px]">
                    <img src="assets/car.png" alt="Image" class="w-16 h-16 object-cover p-2">
                </div>
            </div>
            <div class="col-span-12 sm:col-span-6 p-4">
                <div class="text-gray-800">
                    <h2 class="text-lg text-[#4C6AFF] font-bold">Foods & Drinks</h2>
                    <p class="text-sm text-gray-600 mt-1">Nasi and Tom Yam Campur</p>
                    <p class="text-xs text-gray-500 mt-1">15 December 2024</p>
                </div>
            </div>
            <div class="col-span-12 sm:col-span-3 p-4 flex items-center justify-start">
                <div class="text-2xl font-bold text-[#4C6AFF] lg:mx-auto">+RM 10</div>
            </div>
        </div>
        <div class="grid grid-cols-12 gap-2 bg-white p-2 rounded-[30px] sm:grid-cols-12 mt-6">
            <div class="col-span-12 sm:col-span-3 p-4 flex space-x-4 items-center">
                <div class="w-4 h-20 bg-[#783BE7] rounded-full"></div>
                <div class="bg-[#F2F2F2] w-full h-full flex items-center justify-center rounded-[30px]">
                    <img src="assets/makeup.png" alt="Image" class="w-16 h-16 object-cover p-2">
                </div>
            </div>
            <div class="col-span-12 sm:col-span-6 p-4">
                <div class="text-gray-800">
                    <h2 class="text-lg text-[#783BE7] font-bold">Foods & Drinks</h2>
                    <p class="text-sm text-gray-600 mt-1">Nasi and Tom Yam Campur</p>
                    <p class="text-xs text-gray-500 mt-1">15 December 2024</p>
                </div>
            </div>
            <div class="col-span-12 sm:col-span-3 p-4 flex items-center justify-start">
                <div class="text-2xl font-bold text-[#783BE7] lg:mx-auto">+RM 10</div>
            </div>
        </div>
    </div>
    
    <div class="bg-white p-4 fixed bottom-0 left-0 w-full h-[110px] z-[888]">
        <div class="flex justify-between items-center text-center h-full">
            <a href="#" class="flex flex-col items-center text-[#783BE7] w-1/5">
                <i class="fa-solid fa-house text-2xl"></i>
                <span class="text-sm mt-1">home</span>
            </a>
            <a href="#" class="flex flex-col items-center text-[#783BE7] w-1/5">
                <i class="fa-solid fa-shapes text-2xl"></i>
                <span class="text-sm mt-1">expense</span>
            </a>
            <div class="bg-[#783BE7] text-white rounded-full w-14 h-14 flex items-center justify-center w-1/5">
                <i class="fa-solid fa-plus text-2xl"></i>
            </div>
            <a href="#" class="flex flex-col items-center text-[#783BE7] w-1/5">
                <i class="fa-solid fa-clock-rotate-left text-2xl"></i>
                <span class="text-sm mt-1">history</span>
            </a>
            <a href="#" class="flex flex-col items-center text-[#783BE7] w-1/5">
                <i class="fa-solid fa-chart-line text-2xl"></i>
                <span class="text-sm mt-1">analytic</span>
            </a>
        </div>
